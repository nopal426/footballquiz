<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Quiz</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="loginScreen">
    <h2>Football Quiz</h2>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="startQuiz()">Start</button>
  </div>

  <div class="container" id="quizScreen" style="display:none;">
    <div id="timer">Time: 15</div>
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div class="container" id="resultScreen" style="display:none;">
    <h2>Quiz Finished!</h2>
    <p id="score"></p>
    <button onclick="restartQuiz()">Play Again</button>

    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>

    <div id="reviewAnswers">
      <h3>Review Your Answers</h3>
      <div id="reviewList"></div>
    </div>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_977fa63f49.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8edb9b690.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
