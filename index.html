<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Quiz Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container" id="loginScreen">
    <h2 class="title">Football Quiz</h2>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <select id="category">
      <option value="football">Football</option>
    </select>
    <select id="language">
      <option value="id">Bahasa Indonesia</option>
      <option value="en">English</option>
    </select>
    <button class="btn" onclick="startQuiz()">Start</button>
  </div>

  <div class="container" id="quizScreen" style="display:none;">
    <div id="timer">Time: 15</div>
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div class="nav-buttons">
      <button class="btn back-btn" onclick="prevQuestion()" id="btnBack">Back</button>
      <button class="btn next-btn" onclick="nextQuestion()" id="btnNext">Next</button>
    </div>
  </div>

  <div class="container" id="resultScreen" style="display:none;">
    <h2 id="resultTitle">Quiz Finished!</h2>
    <p id="score"></p>
    <button class="btn restart-btn" onclick="restartQuiz()" id="btnRestart">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
